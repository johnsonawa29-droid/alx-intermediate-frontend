<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First HTML Page</h1>
        <section>
          <p>
            This is a simple example of a semantic HTML document. 
            Here, we use elements like <code>header</code>, <code>nav</code>, 
            <code>main</code>, <code>article</code>, and <code>footer</code> 
            to give our content structure and meaning.
          </p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright 2025</p>
    </footer>
  </body>
</html>
